<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
</body>
<form>
    <input type="number" id="number" name="number">
    <button type="button" onclick="day();">tính ngày</button>
</form>
<script>

function day() {
var day =document.getElementById("number").value;
switch (day){
case "1":
case "3":
case "5":
case "7":
case "8":
case "10":
case "12":
   document.write("tháng  "  + day + "   có 31 ngày")
 break;
case "4":
case "6":
case "9":
case "11":
document.write("tháng  "  + day + "  có 30 ngày")
break;
case "2":
document.write("tháng 2 có 28 hoặc 29 ngày")
break;
default:
document.write("không xác thực")
break;
}
}
</script>
</html>
